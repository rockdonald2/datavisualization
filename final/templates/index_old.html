<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet"
            href="../static/css/style.css">
    </head>

    <body>
        <div id="chart">
            <div id="title">Visualizing the Nobel Prize</div>

            <div id="nbviz">
                <!-- Menü bar kezdése -->
                <div id="nobel-menu">
                    <div id="cat-select">
                        Category
                        <select name=""
                            id=""></select>
                    </div>
                    <div id="gender-select">
                        Gender
                        <select name=""
                            id="">
                            <option value="All">All</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                    <div id="country-select">
                        Country
                        <select name=""
                            id=""></select>
                    </div>
                    <div id="metric-radio">
                        Number of Winners:&nbsp;
                        <form action="">
                            <label>absolute
                                <input type="radio"
                                    name="mode"
                                    value="0"
                                    checked>
                            </label>
                            <label>per-capita
                                <input type="radio"
                                    name="mode"
                                    value="1">
                            </label>
                        </form>
                    </div>
                </div>
                <!-- Menü bar vége -->

                <!-- Nobel komponensek kezdete -->
                <div id="chart-holder"
                    class="_dev">
                    <!-- Idősor -->
                    <div id="nobel-time"></div>
                    <!-- Térkép és tooltip -->
                    <div id="nobel-map">
                        <div id="map-tooltip">
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                    <!-- Győztesek listája -->
                    <div id="nobel-list">
                        <h2>Selected winners</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th id="year">Year</th>
                                    <th id="category">Category</th>
                                    <th id="name">Name</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- Életrajzi doboz -->
                    <div id="nobel-winner">
                        <div id="picbox"><img></div>
                        <div id="winner-title"></div>
                        <div id="infobox">
                            <div class="property">
                                <div class="label">Category</div>
                                <span name="category"></span>
                            </div>
                            <div class="property">
                                <div class="label">Year</div>
                                <span name="year"></span>
                            </div>
                            <div class="property">
                                <div class="label">Country</div>
                                <span name="country"></span>
                            </div>
                        </div>
                        <div id="biobox"></div>
                        <div id="readmore">
                            <a href="#">Read more at Wikipedia</a>
                        </div>
                    </div>
                    <!-- Nobel oszlopdiagram -->
                    <div id="nobel-bar"></div>
                </div>
                <!-- Nobel komponensek vége -->
            </div>
        </div>

        <!-- könyvtárak -->
        <script src="https://d3js.org/d3.v4.min.js"></script> <!-- D3 könyvtár -->
        <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
        <!-- topojson könyvtár, amely a GeoJSON kiegészítője, topológiát enkódol -->
        <script src="https://d3js.org/d3-queue.v3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
        <!-- saját scriptek -->
        <script src="../static/js/nbviz_core.js"></script>
        <script src="../static/js/nbviz_menu.js"></script>
        <script src="../static/js/nbviz_map.js"></script>
        <script src="../static/js/nbviz_bar.js"></script>
        <script src="../static/js/nbviz_time.js"></script>
        <script src="../static/js/nbviz_details.js"></script>
        <script src="../static/js/nbviz_main.js"></script>
        <!-- a fő elem kerül legalúlra, hiszen ez fogja az első lekérdezést megejteni az adatokra, és megjeleníteni -->
    </body>

</html>
